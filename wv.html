<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date Display</title>
    <style>body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    
    #dateDisplay {
        text-align: center;
    }
    
    .logo img {
      width: 20%
    }
    
    #date18YearsAgo {
       display: block;
      font-size: 2rem;
    }
    
    </style>
</head>
<body>
    <div id="dateDisplay">
    <div class="logo"><img src = "https://www.playground.ca/img/header/playground-spade-logo.png?1709667149"></div>
        <p>Date 18 Years Ago: <span id="date18YearsAgo"></span></p>
      <p>Current Date: <br/><span id="currentDate"></span></p>
    </div>
</body>
</html>

<script>

    document.addEventListener("DOMContentLoaded", function () {
        updateBirthday();
        setInterval(updateBirthday, 900_000); // Update each 15 mins
    });

    function updateBirthday() {
        const currentDate = new Date();
        const pastDate = new Date(currentDate);  // Create a new Date object based on currentDate
        pastDate.setFullYear(currentDate.getFullYear() - 18);  // Adjust the year for pastDate

        // Display the date 18 years ago without time
        var dateParts = pastDate.toDateString().split(" ");
        var formattedDate = `${dateParts[1]} ${dateParts[2]}, ${dateParts[3]}`;
        document.getElementById('date18YearsAgo').innerHTML = formattedDate;
        // Display updated time with the new date and time
        document.getElementById('currentDate').innerHTML = currentDate.toLocaleString();;
    }

</script>
